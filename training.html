  <script>
(function() {
  const BASE_WIDTH = 1317;  // desktop base width
  const BASE_HEIGHT = 914;  // desktop base height

  // get actual viewport size
  const viewportWidth = window.innerWidth;
  const viewportHeight = window.innerHeight;

  // detect device type
  let device;
  if (viewportWidth <= 768) device = "Phone";
  else if (viewportWidth <= 1024) device = "Tablet";
  else device = "Desktop";

  // calculate scale for width & height
  const scaleX = viewportWidth / BASE_WIDTH;
  const scaleY = viewportHeight / BASE_HEIGHT;
  const scale = Math.min(scaleX, scaleY); // preserve aspect ratio

  // apply scaling before the page fully loads
  document.documentElement.style.transform = `scale(${scale})`;
  document.documentElement.style.transformOrigin = "top left";
  document.documentElement.style.width = `${BASE_WIDTH}px`;
  document.documentElement.style.height = `${BASE_HEIGHT}px`;

  console.log(`Device: ${device}`);
  console.log(`Viewport: ${viewportWidth}x${viewportHeight}`);
  console.log(`Scale applied: ${scale}`);
})();
</script>
